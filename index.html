<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>V1.8.1 Stable Build</title>
</head>
<body>
  <h1>Choose a page to open:</h1>
  <button onclick="openPage('https://akazimc.github.io/operationbreaker/Eaglercraft')">
    WASM-GC Eaglercraft
  </button>
  <button onclick="openPage('https://akazimc.github.io/operationbreaker/Eaglercraft-JS')">
    JS Eaglercraft
  </button>

  <script>
    function openPage(url) {
      let win = window.open("about:blank", "_blank");

      // Setup the new tab
      let doc = win.document;
      doc.open();
      doc.write(`
        <title>Loading...</title>
        <style>
          body { margin:0; height:100%; overflow:hidden; }
          iframe { border:none; width:100%; height:100%; }
        </style>
        <iframe src="${url}"></iframe>
      `);
      doc.close();
    }
  </script>
</body>
</html>
